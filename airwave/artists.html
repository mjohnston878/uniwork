    // jquery promise
    $.get("http://mjohnston77.lampt.eeecs.qub.ac.uk/airwave/processartist.php").then(function(data){
        console.log(data);

        var result = $.parseJSON(data);

        string = ' ';
                //loop through artist table returning all values in alphabetical order
                $.each( result, function( key, value ) {
					
                    string += "<div class= 'p-3 mb-2 bg-secondary text-white artistbox shadow-sm' style= 'text-align: center'><h2>"+value['name'] + "</h2> <img src=img/"+ value['img']+" class='img-responsive' width='100%' height='auto' style= 'margin-bottom: 15px'> <br> ";
                    
                    // button to carry each artistID to it's own page using GET method
                    string += "<a id='button' role='button' class='btn btn-light' method='GET' href='band.html?artistID="+value['artistID']+"'style= 'margin-bottom: 15px'>View Artist</a> </div>";
                   });

        $("#artistname").html(string);


    });

    

    
    </script>
